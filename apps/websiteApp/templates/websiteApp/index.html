<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Em's Photography</title>
    {% load staticfiles %}
    <link href="https://fonts.googleapis.com/css?family=Courgette|Lobster|Playfair+Display+SC" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../static/index.css">

    <script type="text/javascript">
// function changes menu button
    function myFunction(x) {
      x.classList.toggle("change");
    }
    </script>

    <script type="text/javascript">
    $(document).ready(function(){
// changes the color of the home page links
      $('.fam-pic').hover(
        function () {
          $(this).css({
            'background-color': 'rgba(0, 0, 0, 0.5)',
            color: 'white'

          })
          $('.fam-pic h2').css({
            'background-color': 'black'
          })
          $('.family').css('border', '8px solid black')

        },
        function () {
          $(this).css({
            'background-color': 'inherit',
            color: 'black'

          })
          $('.fam-pic h2').css({
            'background-color': 'white'
          })
          $('.family').css('border', '8px solid white')
        })


        $('.wed-pic').hover(
          function () {
            $(this).css({
              'background-color': 'rgba(0, 0, 0, 0.5)',
              color: 'white'

            })
            $('.wed-pic h2').css({
              'background-color': 'black'
            })
            $('.weddings').css('border', '8px solid black')

          },
          function () {
            $(this).css({
              'background-color': 'inherit',
              color: 'black'

            })
            $('.wed-pic h2').css({
              'background-color': 'white'
            })
            $('.weddings').css('border', '8px solid white')
          })


          $('.shower-pic').hover(
            function () {
              $(this).css({
                'background-color': 'rgba(0, 0, 0, 0.5)',

              })
              $('.shower-pic h2').css({
                'background-color': 'black'
              })
              $('.showers').css('border', '8px solid black')

            },
            function () {
              $(this).css({
                'background-color': 'inherit',
                color: 'black'

              })
              $('.shower-pic h2').css({
                'background-color': 'white'
              })
              $('.showers').css('border', '8px solid white')
            })

            $('.land-pic').hover(
              function () {
                $(this).css({
                  'background-color': 'rgba(0, 0, 0, 0.5)',
                  color: 'white'

                })
                $('.land-pic h2').css({
                  'background-color': 'black'
                })
                $('.landscapes').css('border', '8px solid black')

              },
              function () {
                $(this).css({
                  'background-color': 'inherit',
                  color: 'black'

                })
                $('.land-pic h2').css({
                  'background-color': 'white'
                })
                $('.landscapes').css('border', '8px solid white')
              })

              $('.go-pic').hover(
                function () {
                  $(this).css({
                    'background-color': 'rgba(0, 0, 0, 0.5)',
                    color: 'white'

                  })
                  $('.go-pic h2').css({
                    'background-color': 'black'
                  })
                  $('.gopro').css('border', '8px solid black')

                },
                function () {
                  $(this).css({
                    'background-color': 'inherit',
                    color: 'black'

                  })
                  $('.go-pic h2').css({
                    'background-color': 'white'
                  })
                  $('.gopro').css('border', '8px solid white')
                })

                $('.personal-pic').hover(
                  function () {
                    $(this).css({
                      'background-color': 'rgba(0, 0, 0, 0.5)',
                      color: 'white'

                    })
                    $('.personal-pic h2').css({
                      'background-color': 'black'
                    })
                    $('.personal').css('border', '8px solid black')

                  },
                  function () {
                    $(this).css({
                      'background-color': 'inherit',
                      color: 'black'

                    })
                    $('.personal-pic h2').css({
                      'background-color': 'white'
                    })
                    $('.personal').css('border', '8px solid white')
                  })
// gallery button pressed
                $('.button').click(
                  function () {
                    $('#wrapper').css({
                      'visibility': 'visible'
                    })
                    $('.wrapper').delay(700).slideUp(500);
                  }
                )
// menu bar hovered over
                $('.work a').hover(
                  function () {
                  $(this).css({
                    'font-size': '1.4vw',
                    transition: 'all .3s'
                  })
                },
                function () {
                  $(this).css({
                    color: 'white',
                    'font-size': '1.2vw'
                  })

                })
// presenting hidden menu bar
                $('.container').click(
                  function () {
                    var off=document.getElementById('nav-bar');
                      if (off.style.display == "none") {
                          off.style.display = "block";
                          off.style.position = 'absolute';
                          off.style.background = 'rgba(0, 0, 0, 0.8)';
                          off.style.height = '100%';
                          off.style.width = '12%';
                          off.style.zIndex = '1000';
                          off.style.textAlign = 'center';
                          off.style.paddingTop = '150px';
                          off.style.position = 'fixed';
                          off.style.animation = 'fadein 1s';
                          off.style.webkitAnimation = 'fadein 1s';
                      } else {
                          off.style.display = "none";
                      }
                  }
                )

    });
    </script>
  </head>
